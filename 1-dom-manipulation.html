<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 88%;
        max-width: 30em;
        margin: 1em auto;
        line-height: 1.5;
      }

      label,
      input {
        display: block;
        width: 100%;
      }

      input,
      button {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <h1>To do</h1>

    <form>
      <p>
        <label for="new-todo">What do you need to do?</label>
        <input id="new-todo" type="text" required />
      </p>
      <p>
        <button type="submit">Add todo</button>
      </p>
    </form>

    <ul>
      <li>Walk the dogs</li>
      <li>Work out</li>
      <li>Buy groceries</li>
    </ul>

    <script>
      "use strict";

      const form = document.querySelector("form");
      const input = form.elements["new-todo"];

      const ul = document.querySelector("ul");

      function handleSubmit(event) {
        event.preventDefault();

        const li = document.createElement("li");
        li.textContent = input.value;

        ul.append(li);
        input.value = "";
      }

      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
