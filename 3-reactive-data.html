<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 88%;
        max-width: 30em;
        margin: 1em auto;
        line-height: 1.5;
      }

      label,
      input {
        display: block;
        width: 100%;
      }

      input,
      button {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <h1>To do</h1>

    <form>
      <p>
        <label for="new-todo">What do you need to do?</label>
        <input id="new-todo" type="text" required />
      </p>
      <p>
        <button type="submit">Add todo</button>
      </p>
    </form>

    <div id="app">Loading...</div>

    <script>
      "use strict";

      const form = document.querySelector("form");
      const input = form.elements["new-todo"];

      const app = document.querySelector("#app");

      const data = new Proxy(
        {
          todos: ["Walk the dogs", "Work out", "Buy groceries"],
        },
        {
          set(...args) {
            const success = Reflect.set(...args);
            if (success) app.innerHTML = template(data);
            return success;
          },
        }
      );

      function template(props) {
        if (props.todos.length < 1) {
          return "<p>There aren't any todos yet.</p>";
        }

        const listItems = props.todos.map(function (task) {
          return `<li>${task}</li>`;
        });

        return `<ul>${listItems.join("")}</ul>`;
      }

      function handleSubmit(event) {
        event.preventDefault();
        data.todos = [...data.todos, input.value];
        input.value = "";
      }

      app.innerHTML = template(data);
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
